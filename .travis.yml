sudo: required
language: go
go:
- 1.11.2

addons:
  apt:
    packages:
    - gcc-mingw-w64-x86-64
    - binutils-mingw-w64-x86-64

services:
- docker

install:
- docker pull therecipe/qt:windows_64_shared
- go get -v -tags=no_env github.com/therecipe/qt/cmd/...

script:
- go get -d -v ./...
- x86_64-w64-mingw32-windres icon.rc -o icon_win64.syso
- $GOPATH/bin/qtdeploy -docker build windows 2> fails.log || { tail -n 100 fails.log; exit 1; }

before_deploy:
  - git config --local user.name "Gskartwii"
  - git config --local user.email "gskw+git@crescentcode.net"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
  - zip -r deploy.zip deploy

deploy:
  provider: releases
  api_key: $GH_TOKEN
  file: "deploy.zip"
  skip_cleanup: true
  prerelease: true